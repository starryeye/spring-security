<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function corsTest() {
            fetch("http://localhost:8081/api/users", { // server B 에 요청
                method: "GET",
                headers: { // 헤더를 주석 처리하면 preflight request 가 아닌 simple request 로 CORS 가 동작한다.
                    "Content-Type": "text/xml",
                }
            })
                .then(response => {
                    response.json().then(function (data) {
                        console.log(data)
                    })
                })
        }

    </script>
</head>
<body>
<button name="corsTest" onclick="corsTest()">corsTest</button>
</body>
</html>
