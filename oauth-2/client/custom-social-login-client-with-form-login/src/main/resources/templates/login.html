<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Login</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 offset-md-3" sec:authorize="isAnonymous()">
                <div class="card p-4 shadow rounded">
                    <h4 class="text-center mb-4">로그인</h4>

                    <form th:action="@{/login-process}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" autofocus required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </form>

                    <hr class="my-4">
                    <div class="social-login text-center">
                        <a th:href="@{/oauth2/authorization/my-google}" class="google btn-outline-danger w-100 mb-2">
                            Sign in with Google
                        </a>
                        <a th:href="@{/oauth2/authorization/my-naver}" class="naver btn-outline-success w-100 mb-2">
                            Sign in with Naver
                        </a>
                        <a th:href="@{/oauth2/authorization/my-kakao}" class="kakao btn-outline-warning w-100 mb-2">
                            Sign in with Kakao
                        </a>
                        <a th:href="@{/oauth2/authorization/my-keycloak}" class="keycloak btn-outline-warning w-100">
                            Sign in with Keycloak
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
</html>
