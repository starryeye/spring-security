<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Index</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card shadow p-4 text-center">

                    <!-- 비로그인 사용자 -->
                    <div sec:authorize="isAnonymous()">
                        <h2 class="mb-3">안녕하세요 환영합니다.</h2>
                        <h4 class="mb-4">회원 로그인</h4>
                        <a th:href="@{/login}" class="btn btn-primary w-100">Login</a>
                    </div>

                    <!-- 로그인 사용자 -->
                    <div sec:authorize="isAuthenticated()">
                        <div class="mb-3">
                            <img th:src="@{'/images/' + ${provider} + '.png'}" class="img-fluid" alt="Provider Icon" style="max-height: 100px;" />
                        </div>
                        <h4 class="mb-2">안녕하세요 <span th:text="${user}"></span> 님</h4>
                        <h5 class="mb-4 text-success">로그인 완료</h5>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger w-100">Logout</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
</html>
